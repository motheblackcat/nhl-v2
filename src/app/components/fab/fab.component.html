<ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="display">
  <ion-fab-button color="dark" size="small">
    <ion-icon [name]="icon"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button *ngFor="let route of routes" [routerLink]="route.path" color="dark">
      <ion-icon [name]="route.icon"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
