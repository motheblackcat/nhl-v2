<ion-content [formGroup]="form" (change)="updateSheet()" (ionChange)="updateSheet()">
  <h2>{{ title }}</h2>
  <div class="hint">pr: points de protection</div>
  <div class="hint mb">rup. : points de rupture</div>
  <div class="mb flexc">
    <label class="mr">truc de mauviette</label>
    <ion-checkbox type="checkbox" formControlName="tdm" color="dark"></ion-checkbox>
  </div>
  <div class="mb">
    <label class="mr">protection naturel</label>
    <label>{{ prNat }}</label>
  </div>
  <div class="mb">
    <label class="mr">protection magique</label>
    <label>{{ prMag }}</label>
  </div>

  <ng-container formArrayName="list">
    <div class="card" *ngFor="let armor of list.controls | keyvalue: personaService.defaultOrder; let i = index">
      <ng-container [formGroupName]="i">
        <div class="subtitle mb" margin-bottom>{{ armorNames[i] }}</div>
        <div class="mb">
          <label for="name{{ i }}">nom :</label>
          <input class="ml" type="text" id="name{{ i }}" formControlName="name" placeholder="nom" />
        </div>
        <div class="mb flexc">
          <label class="mr" for="pr{{ i }}">pr :</label>
          <input type="number" id="pr{{ i }}" class="short" formControlName="pr" placeholder="pr" />
          <label class="mr" for="rup{{ i }}">rup. :</label>
          <input type="text" id="rup{{ i }}" class="short" formControlName="rup" placeholder="rup." />
          <label class="mr">equip√© ?</label>
          <ion-checkbox type="checkbox" formControlName="equiped" color="dark"></ion-checkbox>
        </div>
        <div class="mb">effet(s):</div>
        <ng-container formArrayName="effects">
          <div class="mb flexc spaceb" *ngFor="let effect of list.at(i).get('effects').controls; let j = index">
            <ng-container [formGroupName]="j">
              <ion-icon name="close" (click)="removeItem(i, j)"></ion-icon>
              <label>stat. :</label>
              <select formControlName="name">
                <option *ngFor="let stat of statsNames" [value]="stat">{{ stat }}</option>
              </select>
              <label for="efval-{{ i }}-{{ j }}">valeur :</label>
              <input class="short" type="text" id="efval-{{ i }}-{{ j }}" placeholder="ex : 2 / -3" formControlName="effect" />
            </ng-container>
          </div>
        </ng-container>
        <div class="flexc" (click)="addItem(i)">
          <ion-icon class="mr" name="add-circle-outline"></ion-icon>
          <label>Ajouter un effet</label>
        </div>
      </ng-container>
    </div>
  </ng-container>

  <div class="last"></div>
</ion-content>
