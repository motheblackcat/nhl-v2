<ion-content ion-padding>
  <h3 class="mb">Choisir un personnage</h3>
  <section class="flexc ml">
    <div class="add mr mb" (click)="addChar()">
      <div>Nouveau</div>
      <ion-icon name="add"></ion-icon>
    </div>
    <div *ngFor="let char of chars" class="add mr mb" [style.background-color]="char.color" (click)="selectChar(char)">
      <div>{{ char.name }}</div>
      <ion-icon name="close" (click)="deleteChar(char)"></ion-icon>
    </div>
  </section>
</ion-content>
