<ion-content [formGroup]="form" (change)="updateSheet()">
  <h3>{{ title }}</h3>
  <br />
  <div *ngFor="let control of form.controls | keyvalue: personaService.defaultOrder" [ngSwitch]="control.key">
    <div *ngIf="control.key === 'berylium'">Mes richesses Ã  moi que j'ai:</div>
    <label [for]="control.key">{{ control.key === 'pd' ? 'point de destin' : control.key }}</label>
    <input
      *ngSwitchDefault
      type="text"
      [id]="control.key"
      [placeholder]="control.key === 'pd' ? 'point de destin' : control.key"
      [formControlName]="control.key"
      [value]="form.get(control.key).value"
    />
    <ng-container *ngSwitchCase="'sexe'">
      <label id="sexe" for="male">
        <ion-icon name="male" [class.selected]="form.get('sexe').value === 'male'"></ion-icon>
      </label>
      <input type="radio" id="male" value="male" [formControlName]="control.key" />
      <label id="sexe" for="female">
        <ion-icon name="female" [class.selected]="form.get('sexe').value === 'female'"></ion-icon>
      </label>
      <input type="radio" id="female" value="female" [formControlName]="control.key" />
    </ng-container>
  </div>
</ion-content>
