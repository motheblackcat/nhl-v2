<ion-content padding>
  <h6>PERSONNAGE</h6>
  <br>
  <div class="container" [formGroup]="charForm">
    <div *ngFor="let control of charControls; let i = index" class="stats" [style.order]="control.order">
      <label for="{{i}}">{{ control.label }}</label>
      <input
        id="{{i}}"
        text-capitalize
        [type]="control.type"
        [placeholder]="control.placeholder"
        [formControlName]="control.control"
        (blur)="saveData()"
        (keydown.enter)="saveData()">
    </div>
    <div class="gender">
      <label>Sexe :</label>
      <label for="gen2"><ion-icon name="male" [class.selected]="gen2.checked"></ion-icon></label>
      <input #gen2 id="gen2" type="radio" value="male" name="gen" formControlName="gen" (change)="saveData()">
      <label for="gen1"><ion-icon name="female" [class.selected]="gen1.checked"></ion-icon></label>
      <input #gen1 id="gen1" type="radio" value="female" name="gen" formControlName="gen" (change)="saveData()">
    </div>
    <h6 class="gold">Mes richesses Ã  moi que j'ai :</h6>
  </div>
</ion-content>
