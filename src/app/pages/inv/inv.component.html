<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button color="dark" size="small">
    <ion-icon name="{{ icon }}"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="top" id="inv">
    <ng-container *ngFor="let route of config">
      <ion-fab-button [routerLink]="route.path">
        <ion-icon [name]="route.icon"></ion-icon>
      </ion-fab-button>
    </ng-container>
  </ion-fab-list>
</ion-fab>
<ion-router-outlet></ion-router-outlet>
