<ion-header>
  <ion-toolbar>
    <ion-title><b>{{ title | titlecase }}</b></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button expand="block" fill="outline" (click)="showSkillList()">
    Ajouter une comp√©tence
  </ion-button>
  <ion-list>
    <ion-item lines="none" *ngFor="let control of form.controls; let i = index" (click)="showSkillDetails(control.value)">
      <ion-icon slot="start" name="trash" color="dark" (click)="removeSkill(i)"></ion-icon>
      <ion-label class="ion-text-capitalize">{{ control.value }}</ion-label>
      <ion-icon name="help-circle" color="dark"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
