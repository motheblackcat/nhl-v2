<ion-content>
	<ion-grid padding [formGroup]="statsForm" (equiped)="checkEffects()">
		<ion-row><ion-col><h6 text-uppercase>statistiques</h6></ion-col></ion-row>
		<ion-row *ngFor="let stat of labels">
			<ion-col size="8"><label [for]="stat.control">{{ stat.label }}</label></ion-col>
			<ion-col size="2">
				<input [id]="stat.control" type="number" [placeholder]="stat.placeholder" [formControlName]="stat.control" (blur)="saveData()" (keydown.enter)="saveData()">
			</ion-col>
			<ion-col size="2"><label>{{ stat.effect }}</label></ion-col>
    </ion-row>
    <br>
		<ng-container *ngFor="let stat of magLabels">
			<ion-row>
				<ion-col size="8"><label>{{ stat.label }}</label></ion-col>
				<ion-col><label>{{ stat.value }}</label></ion-col>
			</ion-row>
			<ion-row><ion-col><label class="hint">{{ stat.hint }}</label></ion-col></ion-row>
		</ng-container>
	</ion-grid>
</ion-content>
