<ion-content [formGroup]="targetForm" (change)="personaService.updateEffects()">
  <h2>{{ title }}</h2>
  <div class="hint">p. i. : points d'impacts, dégâts infligés.</div>
  <div class="hint">rup. : points de rupture.</div>
  <br />
  <ng-container *ngFor="let control of targetForm.controls | keyvalue: personaService.defaultOrder; let i = index">
    <div class="card">
      <div class="subtitle mb">
        {{ control.key === 'wea1' ? 'arme principale' : control.key === 'wea2' ? 'arme secondaire' : 'arme supplémentaire' }}
      </div>
      <ng-container [formGroupName]="control.key">
        <div class="mb">
          <label for="name{{ i }}">nom :</label>
          <input type="text" id="name{{ i }}" formControlName="name" placeholder="nom" />
        </div>
        <div class="mb flexc">
          <label class="mr" for="pr{{ i }}">p. i. :</label>
          <input type="number" id="pi{{ i }}" class="short" formControlName="pi" placeholder="p.i." />
          <label class="mr" for="rup{{ i }}">rup. :</label>
          <input type="text" id="rup{{ i }}" class="short" formControlName="rup" placeholder="rup." />
          <label class="mr" for="equ{{ i }}">equipé ?</label>
          <ion-checkbox type="checkbox" id="equ{{ i }}" formControlName="equ" color="dark"></ion-checkbox>
        </div>
        <div class="mb">effets :</div>
        <ng-container formArrayName="ef">
          <div class="mb flexc spaceb" *ngFor="let item of targetForm.get(control.key).get('ef').controls; let i = index">
            <ion-icon name="close" (click)="removeItem(control.key, i)"></ion-icon>
            <ng-container [formGroupName]="i">
              <label for="efname-{{ control.key }}-{{ i }}">stat. :</label>
              <input type="text" id="efname-{{ control.key }}-{{ i }}" class="short" placeholder="ex : ad / int" formControlName="name" />
              <label for="efval-{{ control.key }}-{{ i }}">valeur :</label>
              <input type="text" id="efval-{{ control.key }}-{{ i }}" class="short" placeholder="ex : 2 / -3" formControlName="val" />
            </ng-container>
          </div>
        </ng-container>
        <div class="flexc" (click)="addItem(control.key)">
          <ion-icon class="mr" name="add-circle-outline"></ion-icon>
          <label>Ajouter un effet</label>
        </div>
      </ng-container>
    </div>
  </ng-container>
  <div class="last"></div>
</ion-content>
