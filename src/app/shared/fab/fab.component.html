<ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="display">
  <ion-fab-button routerLink="persona" color="dark" size="small">
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="display">
  <ion-fab-button color="dark" size="small">
    <ion-icon [name]="icon"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button [routerLink]="route.path" *ngFor="let route of routes">
      <ion-icon [name]="route.icon"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
