<form [formGroup]="mainForm">
  <h3>{{ title }}</h3>
  <label class="hint" *ngIf="subtitle !== ''">{{ subtitle }}</label>
  <div>
    <label for="first">
      <ion-icon name="add-circle-outline"></ion-icon>
    </label>
    <input #add type="text" id="first" [placeholder]="placeholder" (change)="updateForm(add)" />
  </div>
  <ng-container [formArrayName]="targetFormName">
    <div *ngFor="let control of targetForm.controls; let i = index">
      <label [for]="i" (click)="deleteSkill(i)">
        <ion-icon name="close"></ion-icon>
      </label>
      <input #update type="text" [id]="i" [formControlName]="i" (change)="updateForm(update, i)" />
    </div>
  </ng-container>
</form>
