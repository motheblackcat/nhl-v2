<ion-content [formGroup]="mainForm">
  <h3>{{ title }}</h3>
  <label class="hint" *ngIf="subtitle">{{ subtitle }}</label>
  <br *ngIf="subtitle" />
  <div>
    <ng-container *ngIf="!useSelect">
      <label for="first"><ion-icon name="add-circle-outline"></ion-icon></label>
      <input #add type="text" id="first" [placeholder]="placeholder" (change)="updateItem(add, null)" />
    </ng-container>
    <ng-container *ngIf="useSelect">
      <select #select (change)="addItem(select.value)" class="ion-text-capitalize">
        <option *ngFor="let skill of skillsList" class="ion-text-capitalize">{{ skill.title }}</option>
      </select>
    </ng-container>
  </div>
  <br />
  <ng-container [formArrayName]="targetFormName">
    <div class="item" *ngFor="let control of targetForm.controls; let i = index" (change)="updateItem(update, i)">
      <ion-icon class="mr" name="close" (click)="deleteItem(i)"></ion-icon>
      <input #update *ngIf="!useSelect" type="text" [formControlName]="i" />
      <label *ngIf="useSelect" class="ion-text-capitalize">{{ control.value }}</label>
    </div>
  </ng-container>
  <div class="last"></div>
</ion-content>
